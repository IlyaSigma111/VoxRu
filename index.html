<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RUCORD | Premium Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen" id="nickScreen">
        <div class="auth-card">
            <div class="brand-logo"><i class="fa-brands fa-discord"></i></div>
            <h2>С возвращением!</h2>
            <p class="subtitle">Мы так рады вас видеть!</p>
            
            <div class="input-group">
                <label>КАК ВАС ЗОВУТ?</label>
                <input type="text" id="nicknameInput" placeholder="Введите ваш ник..." maxlength="15">
            </div>
            
            <button class="btn main-btn large" id="saveNickBtn">
                <span>Продолжить</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <p class="terms">При входе вы соглашаетесь с правилами сообщества Rucord.</p>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav class="server-rail">
            <div class="server-icon active"><i class="fa-solid fa-house"></i></div>
            <div class="separator"></div>
            <div id="serverList"></div>
            <div class="server-icon add-btn"><i class="fa-solid fa-plus"></i></div>
        </nav>

        <aside class="sidebar">
            <header class="sidebar-header"><h3>RUCORD ALPHA</h3></header>
            <div class="sidebar-scroll">
                <div class="channels-section">
                    <h4>ТЕКСТОВЫЕ КАНАЛЫ</h4>
                    <div class="channel-item active"><i class="fa-solid fa-hashtag"></i> общий</div>
                </div>
            </div>

            <footer class="user-panel">
                <div class="user-info">
                    <div class="avatar-small" id="userAvatar">?</div>
                    <div class="user-name-wrapper">
                        <div class="user-name" id="myUsername">User</div>
                        <div class="user-status"><span class="dot online"></span> В сети</div>
                    </div>
                </div>
                <div class="user-controls">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-gear" id="openSettings"></i>
                </div>
            </footer>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <i class="fa-solid fa-hashtag"></i> <h3>общий</h3>
            </header>
            <div class="messages" id="messagesContainer"></div>
            <div id="typingIndicator" class="typing-indicator"></div>
            <form class="message-form" id="messageForm">
                <div class="input-wrapper">
                    <button type="button" class="emoji-btn"><i class="fa-regular fa-face-smile"></i></button>
                    <input type="text" id="messageInput" placeholder="Написать в #общий">
                    <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </form>
        </main>
    </div>

    <div id="settingsModal" class="modal hidden">
        <div class="modal-content settings-grid">
            <div class="settings-sidebar">
                <div class="s-item active"><i class="fa-solid fa-user"></i> Профиль</div>
                <div class="s-item danger" onclick="location.reload()"><i class="fa-solid fa-right-from-bracket"></i> Выход</div>
            </div>
            <div class="settings-main">
                <h3>Настройки профиля</h3>
                <div class="input-group">
                    <label>НИКНЕЙМ</label>
                    <input type="text" id="editNickname">
                </div>
                <div class="input-group">
                    <label>ЦВЕТ НИКА</label>
                    <input type="color" id="roleColor" class="color-picker">
                </div>
                <div class="modal-actions">
                    <button class="btn ghost" id="closeSettings">Отмена</button>
                    <button class="btn main-btn" id="saveSettingsBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
