<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="screen">
        <h1>Войдите через Google</h1>
        <button id="googleLoginBtn" class="btn">Войти через Google <i class="fab fa-google"></i></button>
    </div>

    <!-- NICK SCREEN -->
    <div id="nickScreen" class="screen hidden">
        <h2>Выберите ник</h2>
        <input type="text" id="nicknameInput" placeholder="Введите ваш ник">
        <button id="saveNickBtn" class="btn">Сохранить</button>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="servers">
                <h3>Сервера</h3>
                <button onclick="createServer()" class="btn">Создать сервер</button>
                <div id="serverList"></div>
            </div>

            <div class="channels">
                <h3>Текстовые каналы</h3>
                <div id="textChannels"></div>
                <h3>Голосовые каналы</h3>
                <div id="voiceChannels"></div>
            </div>
        </div>

        <div class="chat">
            <div id="messagesContainer" class="messages"></div>
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" placeholder="Написать сообщение..." autocomplete="off">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div class="members-sidebar" id="membersSidebar">
            <h3>Онлайн пользователи (<span id="onlineCount">0</span>)</h3>
            <div id="membersList"></div>
        </div>
    </div>

    <!-- VOICE CONTROLS -->
    <div class="voice-controls hidden" id="voiceControls">
        <div class="voice-header">
            <h4>Голосовой канал: <span id="currentVoiceChannel">-</span></h4>
            <button class="voice-close" onclick="disconnectVoice()"><i class="fas fa-times"></i></button>
        </div>
        <div class="voice-info">
            <div id="voiceStatus" class="voice-status">Не подключен</div>
            <a id="telemostLink" href="#" target="_blank" class="btn btn-telemost">Открыть Telemost</a>
        </div>
        <div class="voice-buttons">
            <button class="voice-btn mic-btn" onclick="toggleMicrophone()"><i class="fas fa-microphone"></i></button>
            <button class="voice-btn headphone-btn" onclick="toggleHeadphones()"><i class="fas fa-headphones"></i></button>
            <button class="voice-btn disconnect-btn" onclick="disconnectVoice()"><i class="fas fa-phone-slash"></i></button>
        </div>
        <div id="voiceParticipants"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
