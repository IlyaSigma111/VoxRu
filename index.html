<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- LOGIN/REGISTER SCREEN -->
    <div id="loginScreen" class="screen">
        <h1>Вход / Регистрация</h1>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Пароль">
        <div class="login-buttons">
            <button id="loginBtn" class="btn">Войти</button>
            <button id="registerBtn" class="btn">Зарегистрироваться</button>
        </div>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- NICK SCREEN -->
    <div id="nickScreen" class="screen hidden">
        <h2>Выберите ник</h2>
        <input type="text" id="nicknameInput" placeholder="Введите ваш ник">
        <button id="saveNickBtn" class="btn">Сохранить</button>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="servers">
                <h3>Сервера</h3>
                <button onclick="createServer()" class="btn">Создать сервер</button>
                <div id="serverList"></div>
            </div>

            <div class="channels">
                <h3>Текстовые каналы</h3>
                <div id="textChannels"></div>
                <h3>Голосовые каналы</h3>
                <div id="voiceChannels"></div>
            </div>
        </div>

        <div class="chat">
            <div id="messagesContainer" class="messages"></div>
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" placeholder="Написать сообщение..." autocomplete="off">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div class="members-sidebar" id="membersSidebar">
            <h3>Онлайн пользователи (<span id="onlineCount">0</span>)</h3>
            <div id="membersList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
